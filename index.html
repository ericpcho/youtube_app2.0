<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>AJAX GitHub API example</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <main class = "main">
        <div class = "js-lightbox-display">

        </div>
        <h1>Search videos by name on YouTube</h1>
          <form action="#" class="js-search-form">
            <label for="query"></label>
            <input type="text" class="js-query">
            <button type="submit">Search</button>
          </form>
          
          <section class = "container">
          <div class="js-search-results hidden">
          </div>
          <img class="prevpage-button hidden" src="https://www.shareicon.net/data/128x128/2016/09/14/829021_back_282x512.png"></button>
          <img class="nextpage-button hidden" src="https://www.shareicon.net/data/128x128/2016/09/14/829024_right_282x512.png"></button>
    
        </section>

      </main>
      <script src="index.js"></script>
    </body>
</html>
